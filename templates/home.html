<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Homepage</h1>
    {% if current_user.is_authenticated %}
    <a href="{{url_for('profile')}}">Profile</a></br>
    <a href="{{url_for('security.logout')}}">Logout</a></br>
    {% else %}
    <a href="{{url_for('security.login')}}">Login</a></br>
    <a href="{{url_for('googlelogin')}}">Login with Google</a></br>
    <a href="{{url_for('security.register')}}">Register</a></br>
    {% endif %}
</body>
</html>
