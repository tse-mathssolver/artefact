{% extends '_base.html' %}

{% block content %}
<section class="py-2 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      {% if results|length > 0 %}
      <h1 class="fw-light">Here is what we found:</h1>
      {% else %}
      <h1 class="fw-light">No equations were found...</h1>
      {% endif %}

      {% for result in results %}
      <h2 class="lead text-muted">{{ result[0] }}</h2>
      <p style="padding-bottom: 10px;" class="lead text-muted">Answer: {{ result[1] }}</p>
      {% endfor %}
      <p>
        <a href="{{url_for('camera')}}" class="btn btn-primary my-2">Take a Photo</a>
        <a href="{{url_for('upload')}}" class="btn btn-secondary my-2">Upload Image</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
