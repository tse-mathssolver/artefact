{% macro errors(form) %}
{% for field, errors in form.errors.items() %}
<br><div class="alert alert-danger" role="alert">
{{ ', '.join(errors) }}
</div>
{% endfor %}
{% endmacro %}

{% macro upload_errors() %}
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <br><div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    {% endwith %}
{% endmacro %}
