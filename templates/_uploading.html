{% macro upload_spinner() %}

    <div>
        <h1 class="fw-light">Uploading...</h1>
      <p class="lead text-muted"></p>

        <div class="spinner-border" role="status">

        </div>
      </p>
    </div>
</div>
{% endmacro %}
